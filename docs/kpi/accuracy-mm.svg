<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <style><![CDATA[
      .axis { stroke:#2c3e50; stroke-width:2 }
      .bar { fill:#2ecc71 }
      .grid { stroke:#ecf0f1; stroke-width:1 }
      .label { font: 16px Arial, sans-serif; fill:#2c3e50 }
      .title { font: bold 22px Arial, sans-serif; fill:#2c3e50 }
      .muted { font: 14px Arial, sans-serif; fill:#7f8c8d }
    ]]></style>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="600" y="40" text-anchor="middle" class="title">Measurement Accuracy (lower is better)</text>
  <text x="600" y="68" text-anchor="middle" class="muted">Absolute error across length/width metrics</text>

  <!-- Axes -->
  <line x1="120" y1="320" x2="1080" y2="320" class="axis"/>
  <line x1="120" y1="100" x2="120" y2="320" class="axis"/>

  <!-- Gridlines -->
  <g>
    <line x1="120" y1="280" x2="1080" y2="280" class="grid"/>
    <line x1="120" y1="240" x2="1080" y2="240" class="grid"/>
    <line x1="120" y1="200" x2="1080" y2="200" class="grid"/>
    <line x1="120" y1="160" x2="1080" y2="160" class="grid"/>
    <line x1="120" y1="120" x2="1080" y2="120" class="grid"/>
  </g>

  <!-- Bars (example values) -->
  <g>
    <rect x="220" y="220" width="120" height="100" class="bar"/>
    <text x="280" y="340" text-anchor="middle" class="label">length</text>
    <text x="280" y="210" text-anchor="middle" class="label">0.4 mm</text>

    <rect x="460" y="200" width="120" height="120" class="bar"/>
    <text x="520" y="340" text-anchor="middle" class="label">width (mid)</text>
    <text x="520" y="190" text-anchor="middle" class="label">0.5 mm</text>

    <rect x="700" y="240" width="120" height="80" class="bar"/>
    <text x="760" y="340" text-anchor="middle" class="label">width (prox)</text>
    <text x="760" y="230" text-anchor="middle" class="label">0.3 mm</text>

    <rect x="940" y="260" width="120" height="60" class="bar"/>
    <text x="1000" y="340" text-anchor="middle" class="label">width (dist)</text>
    <text x="1000" y="250" text-anchor="middle" class="label">0.2 mm</text>
  </g>

  <text x="120" y="95" class="muted">Values illustrative for demo</text>
</svg>