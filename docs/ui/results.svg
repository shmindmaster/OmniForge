<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style><![CDATA[
      .card { fill:#ffffff; stroke:#bdc3c7; stroke-width:2; rx:12; ry:12 }
      .title { font: bold 24px Arial, sans-serif; fill:#2c3e50 }
