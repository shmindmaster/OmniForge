name: Deploy Python to Azure Container Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_SUBSCRIPTION_ID: 44e77ffe-2c39-4726-b6f0-2c733c7ffe78
  RESOURCE_GROUP: rg-shared-web
  REGISTRY_NAME: acrmahumshared
  REGISTRY_URL: acrmahumshared.azurecr.io

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt || pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ || python -m pytest || true
        continue-on-error: true

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_URL }}/${{ github.event.repository.name }}:${{ github.sha }},${{ env.REGISTRY_URL }}/${{ github.event.repository.name }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY_URL }}/${{ github.event.repository.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_URL }}/${{ github.event.repository.name }}:buildcache,mode=max

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ github.event.repository.name }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_URL }}/${{ github.event.repository.name }}:${{ github.sha }}

